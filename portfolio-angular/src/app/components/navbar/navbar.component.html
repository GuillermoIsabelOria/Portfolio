<!-- Navbar con RouterLink para navegación entre componentes -->
<nav class="navbar navbar-expand-lg navbar-dark bg-verde sticky-top">
  <div class="container-fluid">
    <!-- Brand con pipe uppercase -->
    <a class="navbar-brand fw-bold" routerLink="/home">
      <i class="fas fa-code"></i> {{ 'guille' | uppercase }}
    </a>

    <!-- Botón hamburguesa para mobile -->
    <button class="navbar-toggler" type="button" (click)="toggleMenu()"
            [attr.aria-expanded]="isMenuOpen">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links de navegación -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
            <i class="fas fa-home me-1"></i>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/portfolio" routerLinkActive="active"
             (click)="closeMenu()">
            <i class="fas fa-briefcase me-1"></i>Portfolio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active"
             (click)="closeMenu()">
            <i class="fas fa-envelope me-1"></i>Contacto
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
